<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio Transcribe</title>
    <meta name="color-scheme" content="light dark">
    <style>
      body { font-family: system-ui, sans-serif; max-width: 920px; margin: 40px auto; padding: 0 16px; }
      header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      button { padding: 10px 16px; border-radius: 10px; border: 0; cursor: pointer; }
      #out { white-space: pre-wrap; border: 1px solid #ccc; padding: 16px; border-radius: 12px; min-height: 120px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      select, input[type="file"] { padding: 8px; }
      .hint { opacity: .7; font-size: .9rem; }
    </style>
  </head>
  <body>
    <header>
      <h1>Audio Transcribe</h1>
      <div class="hint">All processing happens locally in your browser.</div>
    </header>

    <div class="row">
      <input id="file" type="file" accept="audio/*" />
      <button id="btn" disabled>Transcribe</button>

      <label>
        Model
        <select id="model">
          <option value="Xenova/whisper-tiny.en">tiny.en (fast)</option>
          <option value="Xenova/whisper-base.en">base.en</option>
          <option value="Xenova/whisper-small.en">small.en (slow)</option>
        </select>
      </label>

      <label>
        Device
        <select id="device">
          <option value="auto">auto (WASM/WebGPU)</option>
          <option value="webgpu">WebGPU (if supported)</option>
          <option value="wasm">WASM</option>
        </select>
      </label>
    </div>

    <p class="hint">Tip: WebGPU can accelerate models on modern Chromium; fallback is WASM. </p>

    <progress id="bar" value="0" max="100" style="width:100%; display:none;"></progress>
    <pre id="out"></pre>

    <!-- transformers.js (official docs show pipeline API and device 'webgpu' option) -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
