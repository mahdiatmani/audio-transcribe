    <title>AI Need Tools - Your Hub for AI-Powered Solutions</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'DM Sans', system-ui, sans-serif;
        background-color: #0a0a0f;
        color: #ececf1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #202123;
      }
      ::-webkit-scrollbar-thumb {
        background: #40414f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #565869;
      }
      
      /* Selection */
      ::selection {
        background: rgba(0, 212, 255, 0.3);
        color: #fff;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #00d4ff 0%, #b400ff 50%, #ff00d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glow effects */
      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3), 0 0 40px rgba(0, 212, 255, 0.1);
      }
      
      .glow-purple {
        box-shadow: 0 0 20px rgba(180, 0, 255, 0.3), 0 0 40px rgba(180, 0, 255, 0.1);
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 8s ease infinite;
      }
      
      /* Grid pattern */
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
  </head>
