<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f" />
      <stop offset="100%" stop-color="#1a1a2e" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="50%" stop-color="#b400ff" />
      <stop offset="100%" stop-color="#ff00d4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- AI Brain/Circuit icon -->
  <g fill="none" stroke="url(#glowGradient)" stroke-width="2" stroke-linecap="round">
    <!-- Central circle -->
    <circle cx="32" cy="32" r="8" fill="url(#glowGradient)" opacity="0.2"/>
    <circle cx="32" cy="32" r="8"/>
    
    <!-- Connection lines -->
    <path d="M32 24 L32 16"/>
    <path d="M32 40 L32 48"/>
    <path d="M24 32 L16 32"/>
    <path d="M40 32 L48 32"/>
    
    <!-- Diagonal connections -->
    <path d="M26 26 L20 20"/>
    <path d="M38 26 L44 20"/>
    <path d="M26 38 L20 44"/>
    <path d="M38 38 L44 44"/>
    
    <!-- Outer nodes -->
    <circle cx="32" cy="16" r="3" fill="url(#glowGradient)"/>
    <circle cx="32" cy="48" r="3" fill="url(#glowGradient)"/>
    <circle cx="16" cy="32" r="3" fill="url(#glowGradient)"/>
    <circle cx="48" cy="32" r="3" fill="url(#glowGradient)"/>
    <circle cx="20" cy="20" r="2.5" fill="url(#glowGradient)"/>
    <circle cx="44" cy="20" r="2.5" fill="url(#glowGradient)"/>
    <circle cx="20" cy="44" r="2.5" fill="url(#glowGradient)"/>
    <circle cx="44" cy="44" r="2.5" fill="url(#glowGradient)"/>
  </g>
</svg>
